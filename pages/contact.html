               <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                  </ul>

      </header>
      <!-- Main -->
      <main class="main">
         <!-- Banner -->
         <div id="banner" class="bg-s1-color d-flex align-items-center justify-content-center overflow-hidden">
            <img class="w-100 h-100 opacity-25" src="../media/images/banner-contact.jpg" alt="Contacto">
            <div class="position-absolute d-flex flex-column align-items-center">
               <h1 class="display-1 fw-bold">Contacto</h1>
               <div class="line-h"></div>
            </div>
         </div>
         <!-- Formulario -->
         <div id="contact-form">
            <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9596.494774009889!2d-60.50991946091961!3d-31.746660088230847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b44df2b9835231%3A0x554ebde0aa5cfa9a!2zUGFyYW7DoSwgRW50cmUgUsOtb3M!5e0!3m2!1ses-419!2sar!4v1651610819827!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="container">
               <div class="row row-cols-1 row-cols-md-3 g-5">
                  <div class="col-md-6 d-flex justify-content-center align-items-center m-0">
                     <img class="img-fluid w-75" src="../media/images/hola.png" alt="">
                  </div>
                  <div class="col-md-6 d-flex justify-content-center align-items-center">
                     <form class="row g-3">
                        <div class="col-md-6">
                           <label for="inputNombre" class="form-label">Nombre *</label>
                           <input type="nombre" class="form-control" id="inputNombre" required>
                        </div>
                        <div class="col-md-6">
                           <label for="inputApellido" class="form-label">Apellido *</label>
                           <input type="apellido" class="form-control" id="inputApellido" required>
                        </div>
                        <div class="col-12">
                           <label for="inputAddress2" class="form-label">Teléfono</label>
                           <input type="text" class="form-control" id="inputAddress2">
                        </div>
                        <div class="col-12">
                           <label for="inputEmail" class="form-label">E-mail *</label>
                           <input type="text" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="col-12">
                           <label for="" class="form-label">Plan <span class="text-muted">(opcional)</span></label>
                           <select class="form-select" aria-label="Seleccionar plan">
                              <option selected>Seleccionar...</option>
                              <option value="1">Basico</option>
                              <option value="2">Normal</option>
                              <option value="3">Intensivo</option>
                           </select>
                        </div>
                        <div class="col-12">
                           <label for="inputMsg" class="form-label">Mensaje *</label>
                           <textarea type="text" class="form-control" id="inputMsg" rows="3" placeholder="Escribe un mensaje" required></textarea>
                        </div>
                        <div class="col-12 mt-4 text-center">
                           <button type="submit" class="btn btn-primary w-50">Enviar</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <!-- Footer -->
      <footer class="footer bg-p1-color">

                        <li class="px-2 fs-2"><a href="https://www.instagram.com/espaciocontenido/" target="_blank"><i class="fa fa-instagram"></i></a></li>
                     </div>
                  </ul>
               </div>
            </div>
         </div>

      </footer>
